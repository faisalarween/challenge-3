<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <!-- Result-Summary -->
    <section class="result-summary">

      <!-- Result -->
      <div class="result">
        <p class="result-title" id="title">Your Result</p>
        <div class="score">
          <span class="number">76</span>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p id="scored">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- End of Result -->

      <!-- Summary -->
      <div class="summary">
        <p class="summary-title" id="title">Summary</p>
        <div class="summary-content">
          <div class="reaction summary-item">
            <div class="reaction-item">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="rating">80<span> / 100</span></p>
          </div>
          <div class="memory summary-item">
            <div class="memory-item">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="rating">92<span> / 100</span></p>
          </div>
          <div class="verbal summary-item">
            <div class="verbal-item">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="rating">61<span> / 100</span></p>
          </div>
          <div class="visual summary-item">
            <div class="visual-item">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="rating">72<span> / 100</span></p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
      <!-- End of Summary -->

    </section>
    <!-- End of Result-Summary -->

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.faisalarween.com/">Faisal Arween</a>.
      </p>
    </div>

  </main>
</body>

</html>
